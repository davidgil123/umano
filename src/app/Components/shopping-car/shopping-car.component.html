<section class="main">
  <h1 class="left">Productos seleccionados</h1>
  <span (click)="service.showShoppingCar()" class="close right"><img src="../../../assets/Icons/cerrar.PNG" alt="Cerrar"></span>
  <hr>
  <ng-container *ngFor="let item of service.productsCard">
    <ng-container *ngFor="let size of sizes">
      <section class="container" *ngIf="item.quantity[size] > 0">
        <section class="container__image">
          <img [src]="item.image" alt="imagen 1">

        </section>
        <section class="container__body">
            <span (click)="disAllOfItemSize(item, size)"><img src="../../../assets/Icons/cerrar.PNG" alt="Cerrar"></span>
            <p>{{item.title}}</p>
            <p>{{item.price}}</p>
            <p>{{size}}</p>
            <div class="container__body--interactive">
              <div>
                <p>
                  {{item.price|currency}}
                </p>
                <div class="container__body--interactive__add">
                <button class="clik" (click)="dis(item, size)">-</button>
                <button>{{item.quantity[size]}}</button>
                <button class="clik"(click)="add(item, size)">+</button>
                </div>

              </div>
            </div>
        </section>
      <hr>
      </section>
    </ng-container>
  </ng-container>
  <p class="envio">TIENES ENVIO GRATIS</p>
  <section>
    <div class="subtotal">
      <p>SUBTOTAL:</p>
      <p>VALOR</p>
    </div>
    <P class="descripcion">Gastos de env√≠o y descuentos calculados al momento de pagar</P>
  </section>
  <button class="pagar">IR A PAGAR</button>
</section>
